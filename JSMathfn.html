<html>
<body>

<h1>JavaScript Math</h1>
<h2></h2>
<p></p>

<p id="demo"></p>

<script>
let a = Math.floor(0.60);
let b = Math.ceil(0.40);
let c = Math.min(5, 4);
let d = Math.round(5.1);
let e = Math.max(-5,1);
let f = Math.trunc(-5.9);
let g= Math.sqrt(64);
let h=Math.pow(5,2);
let i=Math.abs(-4.7);
let j=Math.sin(90 * Math.PI / 180);
let k=Math.cos(90 * Math.PI / 180)
let l=Math.random()
let m=Math.log(1)

document.getElementById("demo").innerHTML =
a + "<br>" + b + "<br>" + c + "<br>" + d + "<br>" + e + "<br>" + f +"<br>" + g + "<br>" + h + "<br>" + i+"<br>" + j+"<br>" + k+ "<br>" + l+"<br>" + m;
</script>

</body>
</html>
